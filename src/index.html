<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <audio id="notification-sound" src="notification.wav" preload="auto"></audio>
        <h1>üçÖ Pomodoro Timer</h1>
        <div id="timer-display">25:00</div>
        <div class="status" id="status">Ready to work!</div>
        <div class="controls">
            <button id="start-btn" aria-label="Start timer">Start</button>
            <button id="pause-btn" disabled aria-label="Pause timer">Pause</button>
            <button id="reset-btn" aria-label="Reset timer">Reset</button>
        </div>
        <div class="controls">
            <button id="settings-btn" disabled aria-label="Open settings">Settings</button>
        </div>
        <!-- Settings Panel (hidden by default) -->
        <div id="settings-panel" class="settings-panel" style="display: none;">
            <h2>Settings</h2>
            <form id="settings-form">
                <label>
                    Work Duration (minutes):
                    <input type="number" id="work-duration" min="1" max="60" value="25" required />
                </label>
                <label>
                    Short Break (minutes):
                    <input type="number" id="short-break-duration" min="1" max="30" value="5" required />
                </label>
                <label>
                    Long Break (minutes):
                    <input type="number" id="long-break-duration" min="1" max="60" value="15" required />
                </label>
                <label>
                    Sessions Before Long Break:
                    <input type="number" id="sessions-before-long-break" min="1" max="10" value="4" required />
                </label>
                <label>
                    <input type="checkbox" id="auto-start-work" /> Auto-start Work Sessions
                </label>
                <label>
                    <input type="checkbox" id="auto-start-breaks" /> Auto-start Breaks
                </label>
                <div class="settings-actions">
                    <button type="submit" id="save-settings-btn">Save</button>
                    <button type="button" id="cancel-settings-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./main.ts"></script>
</body>
</html>
