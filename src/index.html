<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div id="timer-display">25:00</div>
        <div class="status" id="status">Ready to work!</div>
        <div class="controls">
            <button id="start-btn" aria-label="Start timer">Start</button>
            <button id="pause-btn" disabled aria-label="Pause timer">Pause</button>
            <button id="reset-btn" aria-label="Reset timer">Reset</button>
        </div>
        <div class="controls">
            <button id="settings-btn" disabled aria-label="Open settings">Settings</button>
        </div>
    </main>

    <script type="module" src="./main.ts"></script>
</body>
</html>
